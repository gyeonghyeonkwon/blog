<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="w-full h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
        <input type="email" id="email" name="email"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
               placeholder="아이디를 입력해주세요." required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
        <input type="password" id="password" name="password"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
               placeholder="비밀번호를 입력해주세요." required>
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember"
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-900">
            로그인 상태 유지
          </label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            비밀번호를 잊으셨나요?
          </a>
        </div>
      </div>
      <div>
        <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline">
          로그인
        </button>
      </div>
    </form>
  </div>
</div>
</html>
